<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Book Recommendation System</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Book Recommender System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/recommend">Recommend Books</a>
            </li>
          </ul>

        </div>
      </nav>

      <h2 style="font-size: 24px; text-align: center; margin-bottom: 20px; color: #333;">Recommended Books</h2>


      <form action="/recommend_books" method="POST" style="text-align: center;">
        <input name = "user_input" type="text" id="bookTitle" placeholder="Enter book title" style="padding: 5px; width: 250px;">
        <input type="submit" value="Recommend" style="padding: 5px 10px; background-color: #007bff; color: #fff; border: none; cursor: pointer;">
      </form>

      <div class="container mt-4">
        <div class="row">

          {% if data %}


          {% for i in data %}


          <!-- Repeat this block for each book -->
          <div class="col-md-3">
            <div class="card h-80 mb-4 shadow-sm">
                <!-- Add an image to the card -->
                <img src={{i[2]}} class="card-img-top" alt="Book Image" height ="150px" width="150px">
                <div class="card-body">
                    <h6 class="card-title">{{i[0]}}</h6>
                    <p class="card-text">Author - {{i[1]}}</p>
                 
                </div>
            </div>
        </div>
        <!-- End of repeated block -->
          
          
          
          
          {% endfor %}


          
          
          
          {% endif %}


      
      

            



        </div>
    </div>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
